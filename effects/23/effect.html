<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="effect.css" />
  </head>
  <body>
    <a
      href="../../index.html"
      class="btn-flip"
      data-back="Back"
      data-front="Home"
    ></a>
    <div class="navigation">
      <div class="navigation_wrapper">
        <div class="navigation_item" data-angle="60">
          <div class="hover_item">
            <img
              class="navigation_item_img"
              src="./intagram.svg"
              alt="intagram"
            />
          </div>
        </div>
        <div class="navigation_item" data-angle="120">
          <img
            class="navigation_item_img"
            src="./facebook.svg"
            alt="facebook"
          />
        </div>
        <div class="navigation_item" data-angle="180">
          <div class="hover_item">
            <img class="navigation_item_img" src="./teleg.svg" alt="telegram" />
          </div>
        </div>
        <div class="navigation_item" data-angle="240">
          <div class="hover_item">
            <img class="navigation_item_img" src="./x.svg" alt="intagram" />
          </div>
        </div>
        <div class="navigation_item" data-angle="300">
          <div class="hover_item">
            <img
              class="navigation_item_img"
              src="./youtube.svg"
              alt="youtube"
            />
          </div>
        </div>
        <div class="navigation_item_main">
          <div class="hover_item">
            <img
              class="navigation_item_main_img"
              src="./people.svg"
              alt="people"
            />
          </div>
        </div>
        <div class="navigation_item" data-angle="360">
          <div class="hover_item">
            <img class="navigation_item_img" src="./viber.svg" alt="viber" />
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
